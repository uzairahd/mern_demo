<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="ex">Javascript Code</h3>
    <button type="button" onclick="example()">Click Me!</button>
    <button type="button" onclick="exampple2()">External JS</button>
    <script>
        function example()
        {
            document.getElementById('ex').
            innerHTML='Hi from internal JS'
        }
        function exampple2()
        {
            document.getElementById('ex').
            innerHTML='javascript code'
        }
    </script>
</body>
</html>
